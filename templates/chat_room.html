{% extends 'base.html' %}

{% block title %}Room {{room.name}}{% endblock %}
{% block content %}
<div class="text-center container">
    <div style="max-height: 100vh;">
        <div>
            <!--HEADER-->
            <h4>{{room.name}}</h4>
            <p>{{room.members.all|length}} members</p>
        </div>

        <div style="min-height: 70vh; overflow: scroll; overflow-x: hidden;">
            <!--Content-->
            <ul style="list-style: none;">
                {% for msg in room.messages.all %}
                <li>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <img style="width: 20px; height: 20px; border-radius: 50%;" src="{{msg.author.avatar}}"
                            alt="{{msg.author.username}}">
                        <p style="margin-left: 16px;">{{msg.content}}</p>
                    </div>
                    <p>{{msg.send_date}}</p>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div>
            <!--Action-->
            <form method="post">
                <input type="text" placeholder="Aa">
            </form>
        </div>
    </div>
</div>
{% endblock %}
