{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body style="overflow: hidden;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Chat App</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <li class="nav-item m-1">
                        <a href="#" class="nav-item active">
                            <img style="width: 30px; height: 30px; border-radius: 50%;" src="{{user.avatar}}"
                                alt="{{user.username}}">
                        </a>
                    </li>
                    <div class="dropdown">
                        <a href="#" class="nav-link active active dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Create Room
                        </a>
                        <div style="padding: 0;" class="dropdown-menu">
                            <form style="height: 100%" action="{% url 'chat_create' %}" method="post">
                                {% csrf_token %}
                                <input type="text" class="form-control" name="room-name" placeholder="Room's Name">
                            </form>
                        </div>
                    </div>
                    <li class="nav-item">
                        <a href="{% url 'chat_join' %}" class="nav-link active">Join Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content%}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
