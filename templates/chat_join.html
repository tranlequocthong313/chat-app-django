{% extends 'base.html' %}

{% block title %}Join Room{% endblock %}

{% block content %}
<div class="container">
    <div class="chatJoinRoom">
        <form action="{% url 'chat_join' %}" class="d-flex searchForm">
            <input class="form-control" type="text" name="q" placeholder="Room's Name">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
        <h3 class="roomLabelHeader">Rooms</h3>
        <div class="roomList">
            {% if rooms|length > 0 %}
            <ol>
                {% for room in rooms %}
                <li>{{room.name}}
                    <a href="{% url 'chat_room' room.pk %}">join</a>
                </li>
                {% endfor %}
            </ol>
            {% else %}
            <p>Not found</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
